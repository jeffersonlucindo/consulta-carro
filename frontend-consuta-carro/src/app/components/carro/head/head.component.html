<div class="pesquisa">
  <mat-form-field appearance="standard">
    <mat-label>Filtro nome carro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="hb20" #input>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Filtro nome origem</mat-label>
    <input matInput (keyup)="applyFilter2($event)" placeholder="hb20" #input>
  </mat-form-field>                       
</div>
<div class="mat-elevation-z4">  
    <table mat-table [dataSource]="dataSource">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="origem">
        <th mat-header-cell *matHeaderCellDef>Origem</th>
        <td mat-cell *matCellDef="let row">{{row.origem}}</td>
      </ng-container>

       <!-- Ano Column -->
       <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let row">
            <a (click)="abriDialogDetails(row)" class="edit">
                <i class="material-icons">
                  details
                </i>
            </a>            
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Editar/Excluir</th>
        <td mat-cell *matCellDef="let row">
            <a (click)="abriDialogUpdate(row)" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a (click)="abriDialogDelete(row)" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

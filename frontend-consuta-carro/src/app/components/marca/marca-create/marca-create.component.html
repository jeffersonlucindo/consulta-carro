<mat-card>
    <mat-card-title>Nova Marca</mat-card-title>
    <form [formGroup]="marcaForm">
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="nome" name="name">
        </mat-form-field>        
        <mat-form-field>
            <input matInput placeholder="origem" formControlName="origem" name="origem">
        </mat-form-field>            
    </form>
</mat-card>

<button mat-raised-button (click)="criarMarca()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancelar()" >
    Cancelar
</button>
